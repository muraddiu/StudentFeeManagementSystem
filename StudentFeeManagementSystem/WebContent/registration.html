 <section class="page-section cta">
    <div class="container">
        <div class="row">
            <div class="col-xl-9 mx-auto">
                <div class="cta-inner text-center rounded">
                    <h2 class="section-heading mb-5">
                        <span class="section-heading-upper">Come On</span>
                        <span class="section-heading-lower">Registration Is Open Now</span>
                    </h2>
                    <form class="form-horizontal" method="POST" action="resistration.jsp">
                        <div class="container">
                            <div class="row">
                                <div class="control-group col-md-5">
                                    <label for="checkIn">name</label>
                                    <div id="date-container">
                                        <div class="input-group date">
                                            <input type="text" name="name" class="form-control"><span
                                                class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                        </div>
                                    </div>
                                </div>
                                

                            </div>

                            <div class="row">
                                <div class="control-group col-md-5">
                                    <label for="checkIn">email</label>
                                    <div id="date-container">
                                        <div class="input-group date">
                                            <input type="email" name="email" class="form-control"><span
                                                class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                        </div>
                                    </div>
                                </div>
                                
                            </div>
                            <div class="row">
                                <div class="control-group col-md-5">
                                    <label for="checkIn">id</label>
                                    <div id="date-container">
                                        <div class="input-group date">
                                            <input type="text" name="id" class="form-control"><span
                                                class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group col-md-5">
                                    <label for="checkOut">phone</label>
                                    <div id="date-container">
                                        <div class="input-group date">
                                            <input type="text" id="phone" name="phone" class="form-control"><span
                                                class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="control-group col-md-5">
                                    <label for="checkIn">address</label>
                                    <div id="date-container">
                                        <div class="input-group date">
                                            <input type="text" id="address" name="address" class="form-control"><span
                                                class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group col-md-5">
                                    <div class="col-md-2">
                                        <button type="submit" class="btn btn-success">register</button>
                                    </div>
                                </div>
                            </div>

                        </div>
